# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy NuGet package

env:
  PROJECT: DFCommonLib.csproj
  CONFIGURATION: Debug

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./DFCommonLib

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
#      with:
#        dotnet-version: 7.0.x

    - name: Add GitHub nuget repository
      run: dotnet nuget update source DarkFactorAS --username ${{ vars.NUGET_USERNAME }}  --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT }}

    - name: Build
      run: dotnet build ${{ env.PROJECT }} --no-restore --configuration ${{ env.CONFIGURATION }}

    - name: Pack Nuget
      run: dotnet pack ${{ env.PROJECT }} --configuration ${{ env.CONFIGURATION }}

    - name: Deploy
      run: 
        dotnet nuget push "bin/${{ env.CONFIGURATION }}/*.nupkg"  --api-key ${{ secrets.NUGET_TOKEN }} --source "DarkFactorAS" --skip-duplicate
  