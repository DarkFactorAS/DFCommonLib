# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy NuGet package

env:
  SOURCE_PATH: DFCommonLib/DFCommonLib.csproj
  CONFIGURATION: Debug

on:
  workflow_dispatch:
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
#      with:
#        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.CONFIGURATION }}
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration ${{ env.CONFIGURATION }}

    - name: Pack Nuget
      run: dotnet pack ${{ env.SOURCE_PATH }} --configuration ${{ env.CONFIGURATION }}
    - name: Deploy
      run: 
        dotnet nuget push "DFCommonLib/bin/${{ env.CONFIGURATION }}/*.nupkg"  --api-key ${{ secrets.NUGET_TOKEN }} --source "DarkFactorAS" --skip-duplicate
  